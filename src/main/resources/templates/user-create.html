<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
    <title>Add User</title>
</head>
<body>
<div align="center">
    <h2>Add Customer</h2>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <p><label for="username">NAME</label></p>
    <p><input type="text" id="username" name="username" required></p>
    <p><label for="email">E-MAIL</label></p>
    <p><input type="text" id="email" name="email" required></p>
    <p><label for="password">PASSWORD</label></p>
    <p><input type="text" id="password" name="password" required></p>
    <p>
        <input type="submit" value="ADD">
    </p>
</form>
</div>
</body>
</html>

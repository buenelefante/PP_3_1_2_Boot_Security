<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div>
    <form th:action="@{/registration}" method="POST" >
        <h2>Registration</h2>
        <div>
            <input type="text" path="username" placeholder="Username"
                        autofocus="true"/>
        </div>
        <div>
            <input type="password" path="password" placeholder="Password"/>
        </div>

        <button type="submit">Sing In</button>
    </form>
    <a href="/">Main page</a>
</div>
<h4><a href="/logout">Logout</a></h4>
</body>
</html>
